{% extends "layout.html" %}
{% block title %}Error{% endblock %}

{% block content %}

<section id="error_page">
    <div id="section_heading">{{ error_data["error_message"] }}</div>
    <table id="score_details">
        <tr>
            <td>Session Id</td>
            <td>{{ error_data["session_id"] }}</td>
        </tr>
        <tr>
            <td>User Id</td>
            <td>{{ error_data["user_id"] }}</td>
        </tr>
    </table>
</section>

{% endblock %}
